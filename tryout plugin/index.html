<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotated Text Shape Demo</title>
    <style>
      #rotated-text {
        background-color: #f0f0f0;
        width: 200px;
        height: 100px;
      }
      #external-div {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
        left: 250px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="rotated-text"></div>
    <div id="external-div"></div>

    <script type="module">
      import RotatedTextShape from "./src/index.js";

      const rotatedText = new RotatedTextShape({
        selector: "#rotated-text",
        text: "Hello World This is a Test kasjdfhnasadfdasfdasdfdsafasdfd asdf  df  asdf  asdf s;dkjfhas;dfkjh;h",
        angle: 75,
        padding: 1,
        margin: 32,
        fontSize: 23,
        fontFamily: "Arial",
      });

      // Example: Position external div to avoid collision
      const $external = $("#external-div");
      const boundaries = rotatedText.getBoundaries();
      console.log("Boundaries:", boundaries);

      // Simple collision avoidance (move right if colliding)
      let posX = 250;
      let posY = 50;
      if (rotatedText.isColliding(posX, posY)) {
        posX += 50;
      }
      $external.css({ left: `${posX}px`, top: `${posY}px` });
    </script>
  </body>
</html>
